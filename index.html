<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
  </head>
  <body>
    <legend>Movie App</legend>
    <form>
      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" class="form-control" id="search" placeholder="Enter movie title" required>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input type="number"
          id="year"
          name="year"
          min="1888"
          placeholder="Enter a year">
          </div>
        <div class="form-group">
          <label for="key">API Key</label>
          <input
          type="text"
          id="key"
          name="key"
          placeholder="Enter your API Key"
          required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Go</button>
            </div>
            <div>
            <button type="reset" value="Reset">Reset</button>
          </div>
    </form>
    <section class="row">
      <section id="results">
        <script>
          function getMovieTemplate(movie, cols, comment, button = true) {
    return `<div class="card ${cols-3}">
    <img class="movie-poster" src="${movie.Poster}" alt="${movie.Title}">
    <div class="card-body">
      <h5 class="movie-title">${movie.Title}</h5>
      <p class="movie-year">${movie.Year}</p>
      <div class="container">
      <h1>Comment</h1>
      <comment-box></comment-box>
      </div>
      ${
        button ?
     ` <button data-id="${movie.imdbID}" type="button" class="btn btn-danger favorites-button">Favorites</button>`
      : ''
      }
  </div>`;
  }
        </script>

      </section>
      <section class="mt-2 col-3 row">

      <h3>Favorites</h3>

      <section id="favorites">
      </section>
      </section>
      </section>
    
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
     </body>
</html>
